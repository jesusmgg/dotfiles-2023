[[language]]
name = "rust"
auto-format = true

[language.debugger]
name = "lldb-dap"
transport = "stdio"
command = "lldb-dap"

[[language.debugger.templates]]
name = "binary"
request = "launch"
completion = [ { name = "binary", completion = "filename" } ]
args = { program = "{0}", initCommands = [ "command script import /usr/local/etc/lldb_vscode_rustc_primer.py" ] }

[language-server.rust-analyzer]
command = "rustup"
args = ["run", "stable", "rust-analyzer"]

[language-server.rust-analyzer.config.checkOnSave]
command = "check"


[[language]]
name = "c-sharp"
roots = ["sln", "csproj"]
language-servers = ["csharp-ls"]
formatter = { command = "dotnet-csharpier" , args = ["--write-stdout", "--fast"] }
indent = { tab-width = 4, unit = " "}

# [language-server.omnisharp]
# command = "omnisharp"
# args = ["-lsp"]
# timeout = 300

[language-server.csharp-ls]
command = "csharp-ls"


[[language]]
name = "python"
file-types = ["py", "pyx"]
language-servers = ["pyright"]
formatter = { command = "black" , args = ["-", "--quiet"] }


[[language]]
name = "gdscript"
auto-format = true
language-servers = ["gdscript-nc"]

[language-server.gdscript-nc]
command = "nc"
args = ["127.0.0.1", "6005"]
language-id = "gdscript"
