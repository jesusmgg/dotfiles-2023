theme = "darcula-solid"

[editor]
line-number = "relative"
auto-pairs = true
mouse = true
cursorline = true
idle-timeout = 50
bufferline = "never"
gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
skip-levels = 1

[editor.file-picker]
hidden = false

[editor.smart-tab]
enable = true
supersede-menu = false

# Key remaps
[keys.insert]
j = { k = "normal_mode" }
k = { j = "normal_mode" }

# Go to in next split
[keys.normal."g"]
D = ["goto_definition", "rotate_view"]
Y = ["goto_type_definition", "rotate_view"]
I = ["goto_implementation", "rotate_view"]

# Leader key
[keys.normal."\\"]
i = ":toggle-option lsp.display-inlay-hints"
w = ":toggle-option soft-wrap.enable"

r = ":reload-all"

l = ":lsp-restart"
